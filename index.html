<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascripet Bank - Log in</title>
  </head>

  <body>
    <header>
      <h1 class="header-bank">Javascripet Bank ltd.</h1>
    </header>

    <main>
      <form>
        <h3>Log in Form</h3>
        <a>Username</a>
        <input
          type="text"
          id="login-username"
          placeholder="Enter your username"
          required
        />
        <br />
        <a>Password</a>
        <input
          type="password"
          id="login-password"
          placeholder="Enter your password"
          required
        />
        <br />
        <button id="login-btn">Log in</button>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
